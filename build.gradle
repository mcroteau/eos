plugins {
    id "java"
    id "maven-publish"
}

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: "java"
    repositories {
        mavenCentral()
    }
    java {
        withJavadocJar()
        withSourcesJar()
    }
}

sourceSets {
    main.java.srcDirs += "${project(":eos-core").projectDir}/src/main/java"
    main.java.srcDirs += "${project(":eos-ux").projectDir}/src/main/java"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java
    archiveClassifier = 'sources'
}


dependencies{
    implementation project(":eos-core")
    implementation project(":eos-ux")
    implementation "com.h2database:h2:2.1.210"
}

